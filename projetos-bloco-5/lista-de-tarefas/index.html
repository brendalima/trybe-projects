<!DOCTYPE html>
<html>
    <head>
        <title>To-do List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    </head>
    <body>
        <header>Minha Lista de Tarefas</header>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
				<p>Adicionar item: <input type="text" id="texto-tarefa"></p>
				<ol id="lista-tarefas">
				</ol>
				<button id="criar-tarefa">Criar tarefa</button>
				<button id="remover-finalizados">Apagar tarefas concluídas</button>
				<button id="apaga-tudo">Apagar tudo</button>
		<script type="text/javascript" src="script.js"></script>
    </body>
</html>
