<!DOCTYPE html>
<html>
    <head>
        <title>Meme Generator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="cabecalho">
            <h1 id="titulo">Meme Generator</h1>
        </header>
        <section id="meme-generator">
            <p>Texto: <input type="text" id="text-input" maxlength="60"></p>
            <p>Imagem: <input type="file" id="meme-insert"></p>
            <div id="meme-image-container" class="container">
                <img id="meme-image" src="">
                <p id="meme-text"></p>
            </div>
        </section>
        <section id="custom-border" class="custom-border">
            <button id="fire" class="red-button">Fire</button>
            <button id="water" class="blue-button">Water</button>
            <button id="earth" class="green-button">Earth</button>
        </section>
        <section id="image-gallery" class="image-gallery"><br>
            <img id="meme-1" class="miniature-memes" src="imgs/meme1.png"  alt="grumpy cat base meme">
            <img id="meme-2" class="miniature-memes" src="imgs/meme2.png"  alt="surprised pikachu base meme">
            <img id="meme-3" class="miniature-memes" src="imgs/meme3.png"  alt="sad joelma internally smiling base meme">
            <img id="meme-4" class="miniature-memes" src="imgs/meme4.png"  alt="woman and cat arguing base meme">
        </section>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
